<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pour toi ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #001f3f;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    /* Étoiles scintillantes */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Conteneur de la photo et du message */
    .photo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Image centrée et non étirée */
    .photo-container img {
      max-width: 60%;      /* Ajustez selon la taille désirée */
      height: auto;
      object-fit: contain; /* Conserve les proportions sans déformation */
      border-radius: 10px;
      display: block;
      margin: 0 auto;
    }
    /* Message caché au départ */
    .caption {
      margin-top: 10px;
      font-size: 1.5em;
      font-weight: bold;
      opacity: 0; /* invisible au chargement */
      transition: opacity 1s ease; /* effet de fondu lors de l’affichage */
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <div class="photo-container">
    <img src="https://raw.githubusercontent.com/sandie84200/banque-image/12a912837ed337367eb436f13a6b09d72d35d62e/janineleonard.jpg" alt="Jeanine et Léonard">
    <div id="caption" class="caption">Jeanine et Léonard</div>
  </div>

  <script>
    // Génération aléatoire des étoiles
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1 + Math.random() * 2}s`;
      starsContainer.appendChild(star);
    }

    // Affichage du texte après un court délai (ex. 800 ms)
    const captionEl = document.getElementById('caption');
    setTimeout(() => {
      captionEl.style.opacity = '1'; // le texte devient visible en fondu
    }, 800);

    // Redirection automatique après 10 secondes
    setTimeout(() => {
      window.location.href = 'page2.html';
    }, 10000);
  </script>

</body>
</html>
