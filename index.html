<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Pour toi ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #001f3f; /* Bleu marine */
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      font-family: 'Georgia', serif;
      font-style: italic;
      margin: 0;
      transition: opacity 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .slide {
      display: none;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .slide.active {
      display: block;
    }

    .slide img {
      max-width: 50%;
      max-height: 60vh; /* Limite la hauteur √† 60% de la fen√™tre */
      border-radius: 20px;
      margin-top: 20px;
      object-fit: contain;
    }

    #musicButton {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ffffff22;
      color: white;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>

  <!-- Bouton musique -->
  <button id="musicButton">üéµ Lancer la musique</button>
  <audio id="backgroundMusic" loop>
    <source src="https://raw.githubusercontent.com/sandie84200/audio/refs/heads/main/unstoppable-hope-piano-instrumental-168972.mp3" type="audio/mpeg">
  </audio>

  <!-- Ciel √©toil√© -->
  <div class="stars" id="stars"></div>

  <!-- Slides -->
  <div class="slide active">
    <h1>Je vais vous conter l'histoire d'un homme merveilleux.</h1>
    <img src="https://github.com/sandie84200/banque-image/blob/main/joeportrait.jpg?raw=true" alt="Jeanine et L√©onard">
  </div>

  <div class="slide">
    <h1>L√©onard et Jeanine se sont rencontr√©s et aim√©s.</h1>
    <img src="https://github.com/sandie84200/banque-image/blob/main/janineleonard.jpg?raw=true" alt="Photo 1">
  </div>

  <div class="slide">
    <h1>De leur amour est n√© un petit gar√ßon pr√©nomm√© Joseph en l'honneur de son grand-p√®re.</h1>
    <img src="https://github.com/sandie84200/banque-image/blob/main/joebebe.jpg?raw=true" alt="Photo 2">
  </div>

  <div class="slide">
    <h1>Et leur bonheur brillera pour toujours ‚ú®</h1>
  </div>

  <script>
    // Bouton musique
    const musicButton = document.getElementById('musicButton');
    const backgroundMusic = document.getElementById('backgroundMusic');
    musicButton.addEventListener('click', () => {
      backgroundMusic.play();
      musicButton.style.display = 'none';
    });

    // Cr√©ation des √©toiles
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1 + Math.random() * 2}s`;
      starsContainer.appendChild(star);
    }

    // Gestion du diaporama
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function showNextSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }

    setInterval(showNextSlide, 5000); // Change toutes les 5 secondes
  </script>
</body>
</html>
