<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Pour toi ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #001f3f; /* Bleu marine */
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .slide {
      position: absolute;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      text-align: center;
    }

    .slide.active {
      opacity: 1;
    }

    .slide h1 {
      font-size: 3em;
      font-family: 'Georgia', serif;
      font-style: italic;
      margin: 0;
      max-width: 80vw;
    }

    .slide img {
      max-width: 90%;
      max-height: 100vh;
      border-radius: 20px;
      object-fit: contain;
    }

    /* √âtoiles */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Bouton musique */
    #musicButton {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ffffff22;
      color: white;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>

  <!-- Bouton musique -->
  <button id="musicButton">üéµ Lancer la musique</button>
  <audio id="backgroundMusic" loop>
    <source src="https://raw.githubusercontent.com/sandie84200/audio/refs/heads/main/unstoppable-hope-piano-instrumental-168972.mp3" type="audio/mpeg">
  </audio>

  <!-- Ciel √©toil√© -->
  <div class="stars" id="stars"></div>

  <!-- Slides dans le bon ordre -->
  <div class="slide active"><h1>Je vais vous conter l'histoire d'un homme merveilleux.</h1></div>
  <div class="slide"><img src="https://github.com/sandie84200/banque-image/blob/main/joeportrait.jpg?raw=true" alt="Joe portrait"></div>
  <div class="slide"><h1>Tout commence avec la rencontre de L√©onard et Janine.</h1></div>
  <div class="slide"><img src="https://github.com/sandie84200/banque-image/blob/main/janineleonard.jpg?raw=true" alt="Leonard et Janine"></div>
  <div class="slide"><h1>De leur amour est n√© un petit gar√ßon pr√©nomm√© Joseph comme le veut la tradition.</h1></div>
  <div class="slide"><img src="https://github.com/sandie84200/banque-image/blob/main/joebebe.jpg?raw=true" alt="Joe b√©b√©"></div>
  <div class="slide"><h1>Joseph √©tait un petit gar√ßon adorable et gentil ‚ú®</h1></div>
  <div class="slide"><img src="https://github.com/sandie84200/banque-image/blob/main/joecousine.jpg?raw=true" alt="Joe b√©b√©"></div>
  <script>
    // Bouton musique
    const musicButton = document.getElementById('musicButton');
    const backgroundMusic = document.getElementById('backgroundMusic');
    musicButton.addEventListener('click', () => {
      backgroundMusic.play();
      musicButton.style.display = 'none';
    });

    // √âtoiles
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1 + Math.random() * 2}s`;
      starsContainer.appendChild(star);
    }

    // Diaporama s√©quentiel
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function showNextSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }

    setInterval(showNextSlide, 5000); // 5 sec par slide
  </script>
</body>
</html>
