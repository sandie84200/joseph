<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pour toi ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #001f3f; /* Bleu marine */
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      font-family: 'Georgia', serif;
      font-style: italic;
      animation: fadeIn 2s ease-in-out;
      margin: 0;
      transition: opacity 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    #photo {
      display: none;
      max-width: 80%;
      max-height: 80%;
      border-radius: 15px;
      box-shadow: 0 0 20px white;
      animation: fadeIn 2s ease-in-out forwards;
    }

    /* Bouton pour activer la musique */
    #unmute {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 10px;
      font-size: 18px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px white;
      transition: 0.3s;
    }

    #unmute:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <!-- Ciel √©toil√© -->
  <div class="stars" id="stars"></div>

  <!-- Message central -->
  <h1 id="message">Je vais vous raconter l'histoire d'un homme extraordinaire.</h1>

  <!-- Image qui appara√Ætra ensuite -->
  <img id="photo" src="https://raw.githubusercontent.com/sandie84200/banque-image/main/janineleonard.jpg" alt="Jeanine et L√©onard">

  <!-- Bouton pour activer la musique -->
  <audio id="bg-music" autoplay loop muted>
    <source src="https://raw.githubusercontent.com/sandie84200/audio/main/unstoppable-hope-piano-instrumental-168972.mp3" type="audio/mpeg">
  </audio>

  <button id="unmute">üîä</button>

  <script>
    // G√©n√©rer des √©toiles al√©atoires
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1 + Math.random() * 2}s`;
      starsContainer.appendChild(star);
    }

    // Animation texte -> image
    const message = document.getElementById('message');
    const photo = document.getElementById('photo');

    setTimeout(() => {
      message.style.opacity = 0;
      setTimeout(() => {
        message.style.display = 'none';
        photo.style.display = 'block';
      }, 2000);
    }, 4000);

    // Gestion bouton audio
    const audio = document.getElementById('bg-music');
    const btn = document.getElementById('unmute');

    btn.addEventListener('click', () => {
      audio.muted = false;
      audio.play();
      btn.style.display = 'none';
    });
  </script>
</body>
</html>
