<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pour toi ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #001f3f; /* Bleu marine */
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      font-family: 'Georgia', serif;
      font-style: italic;
      margin: 0;
      transition: opacity 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    img {
      max-width: 50%;
      border-radius: 20px;
      opacity: 0;
      transition: opacity 2s;
      display: none;
    }

    #musicButton {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ffffff22;
      color: white;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>

  <!-- Bouton musique -->
  <button id="musicButton">üéµ Lancer la musique</button>
  <audio id="backgroundMusic" loop>
    <source src="https://raw.githubusercontent.com/sandie84200/audio/refs/heads/main/unstoppable-hope-piano-instrumental-168972.mp3" type="audio/mpeg">
  </audio>

  <!-- Ciel √©toil√© -->
  <div class="stars" id="stars"></div>

  <!-- Textes et images -->
  <h1 id="message1">Je vais vous conter l'histoire d'un homme merveilleux.</h1>
  <img id="image1" src="https://raw.githubusercontent.com/sandie84200/banque-image/main/janineleonard.jpg" alt="Jeanine et L√©onard">

  <h1 id="message2" style="display:none;">L√©onard et Jeanine se sont rencontr√© et aim√©s.</h1>
  <img id="image2" src="photo1.jpg" alt="Photo 1" style="display:none;">

  <h1 id="message3" style="display:none;">Un rayon de soleil dans leurs vies</h1>
  <img id="image3" src="photo2.jpg" alt="Photo 2" style="display:none;">

  <h1 id="message4" style="display:none;">Et leur bonheur brillera pour toujours ‚ú®</h1>

  <script>
    // Bouton musique
    const musicButton = document.getElementById('musicButton');
    const backgroundMusic = document.getElementById('backgroundMusic');
    musicButton.addEventListener('click', () => {
      backgroundMusic.play();
      musicButton.style.display = 'none';
    });

    // G√©n√©ration d'√©toiles
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1 + Math.random() * 2}s`;
      starsContainer.appendChild(star);
    }

    // Animation des messages et images
    const sequence = [
      {text: 'message1', image: 'image1'},
      {text: 'message2', image: 'image2'},
      {text: 'message3', image: 'image3'},
      {text: 'message4', image: null}
    ];

    let index = 0;
    function showSequence() {
      if (index >= sequence.length) return;
      const {text, image} = sequence[index];
      const textEl = document.getElementById(text);
      textEl.style.display = 'block';
      textEl.style.opacity = 1;
      textEl.style.animation = 'fadeIn 2s';

      setTimeout(() => {
        textEl.style.opacity = 0;
        setTimeout(() => {
          textEl.style.display = 'none';
          if (image) {
            const imgEl = document.getElementById(image);
            imgEl.style.display = 'block';
            setTimeout(() => imgEl.style.opacity = 1, 50);
            setTimeout(() => {
              imgEl.style.opacity = 0;
              setTimeout(() => {
                imgEl.style.display = 'none';
                index++;
                showSequence();
              }, 2000);
            }, 4000);
          } else {
            index++;
            showSequence();
          }
        }, 2000);
      }, 4000);
    }

    // Lancer la s√©quence
    showSequence();
  </script>
</body>
</html>
