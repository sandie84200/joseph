<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pour toi ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #001f3f; /* Bleu marine */
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      font-family: 'Georgia', serif;
      font-style: italic;
      animation: fadeIn 2s ease-in-out;
      margin: 0;
      transition: opacity 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Image cachée au départ */
    #photo {
      display: none;
      max-width: 80%;
      max-height: 80%;
      border-radius: 15px;
      box-shadow: 0 0 20px white;
      animation: fadeIn 2s ease-in-out forwards;
    }
  </style>
</head>
<body>

  <!-- Ciel étoilé -->
  <div class="stars" id="stars"></div>

  <!-- Message central -->
  <h1 id="message">Je vais vous raconter l'histoire d'un homme extraordinaire.</h1>

  <!-- Image qui apparaîtra ensuite -->
  <img id="photo" src="ton_image.jpg" alt="Photo surprise">

  <script>
    // Générer des étoiles aléatoires
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1 + Math.random() * 2}s`;
      starsContainer.appendChild(star);
    }

    // Gestion disparition du texte et apparition de l'image
    const message = document.getElementById('message');
    const photo = document.getElementById('photo');

    setTimeout(() => {
      // Faire disparaître le texte
      message.style.opacity = 0;

      // Quand l'opacité est 0, on cache le texte et montre la photo
      setTimeout(() => {
        message.style.display = 'none';
        photo.style.display = 'block';
      }, 2000); // temps du fade-out
    }, 4000); // le texte reste visible 4 secondes avant de disparaître
  </script>
</body>
</html>
