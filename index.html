<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Pour toi ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #001f3f; /* Bleu marine */
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      font-family: 'Georgia', serif;
      font-style: italic;
      margin: 0;
      opacity: 0;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    img {
      max-width: 30%;
      border-radius: 20px;
      opacity: 0;
      transition: opacity 2s;
      display: none;
    }

    #musicButton {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ffffff22;
      color: white;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>

  <!-- Bouton musique -->
  <button id="musicButton">üéµ Lancer la musique</button>
  <audio id="backgroundMusic" loop>
    <source src="https://raw.githubusercontent.com/sandie84200/audio/refs/heads/main/unstoppable-hope-piano-instrumental-168972.mp3" type="audio/mpeg">
  </audio>

  <!-- Ciel √©toil√© -->
  <div class="stars" id="stars"></div>

  <!-- Textes et images -->
  <h1 id="message1">Je vais vous conter l'histoire d'un homme merveilleux.</h1>
  <img id="image1" src="https://github.com/sandie84200/banque-image/blob/main/joeportrait.jpg?raw=true" alt="joeportrait">

  <h1 id="message2" style="display:none;">L√©onard et Jeanine se sont rencontr√©s et aim√©s.</h1>
  <img id="image2" src="https://github.com/sandie84200/banque-image/blob/main/janineleonard.jpg?raw=true" alt="Photo 1" style="display:none;">

  <h1 id="message3" style="display:none;">De leur amour est n√© un petit gar√ßon pr√©nomm√© Joseph en l'honneur de son grand-p√®re.</h1>
  <img id="image3" src="https://github.com/sandie84200/banque-image/blob/main/joebebe.jpg?raw=true" alt="Photo 2" style="display:none;">

  <h1 id="message4" style="display:none;">Et leur bonheur brillera pour toujours ‚ú®</h1>

  <script>
    // Cr√©ation des √©toiles
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1 + Math.random() * 2}s`;
      starsContainer.appendChild(star);
    }

    // Gestion musique et animation des messages
    const musicButton = document.getElementById('musicButton');
    const backgroundMusic = document.getElementById('backgroundMusic');

    musicButton.addEventListener('click', () => {
      backgroundMusic.play();
      musicButton.style.display = 'none';

      const messages = [
        { text: document.getElementById('message1'), img: document.getElementById('image1') },
        { text: document.getElementById('message2'), img: document.getElementById('image2') },
        { text: document.getElementById('message3'), img: document.getElementById('image3') },
        { text: document.getElementById('message4'), img: null }
      ];

      let index = 0;
      function showNext() {
        if (index < messages.length) {
          const { text, img } = messages[index];
          text.style.display = 'block';
          text.style.animation = 'fadeIn 2s forwards';
          if (img) {
            img.style.display = 'block';
            setTimeout(() => img.style.opacity = 1, 500);
          }
          index++;
          setTimeout(showNext, 4000); // 4 secondes entre chaque
        }
      }

      showNext();
    });
  </script>
</body>
</html>
